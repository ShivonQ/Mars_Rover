{% block photoform %}
<div class="md-col-3">
<h2> Search for Photos From a Rover </h2>
{#    TODO: Fill in the ACTION for the form once route exists#}
<form class="form-vertical" method="post" action="">
    <div class="form-group sm-col-4">
{#        rover will be supplied by the rover_hom_page when the button is clicked#}
       <input type="number" value="{{ rover_num }}" hidden="hidden">

        <input type="date" name="search_day" max="{{ max_date }}" min="{{ landing_date }}">

        <button type="submit">Search With these Parameters</button>
    </div>

</form>

</div>

{% endblock %}
